<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>StoryTime Reader</title>
  <link rel="stylesheet" type="text/css" href="storytime-reader.css" />
</head>
<body>
  <div id="storySelector" class="section">
    <div class="instruction">Where would you like to explore?  Choose a story.</div>
    <div class="storySummary">
      <div><a href="."><span class="title">Story Title</span></a>, <span class="author">by Author</span></div>
      <div><span class="tagline">TagLine</span></div>
    </div>
  </div>
  <div id="story" class="section">
    <div class="storyHeader"><span class="title">Title</span>, <span class="author">by Author</span></div>
    <div id="scene">
      <div id="sceneHeading">Scene Heading</div>
      <div id="sceneProse">The Scene, where lots of interesting stuff happens.</div>
      <div class="instruction">What would you like to do next?</div>
      <div id="nextSceneOptions">
        <ul>
          <li class="sceneOption">Do something</li>
          <li class="sceneOption">Do something else</li>
          <li class="sceneOption">Do nothing</li>
        </ul>
      </div>
    </div>
  </div>
  <div id="footer"><a href=".">Return to Catalog of Stories</a> <a href=".">Edit Properties</a></div>
</body>
</html>
