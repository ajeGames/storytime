<!DOCTYPE html>
<html ng-app="storytime">
<head lang="en">
  <meta charset="UTF-8">
  <title>Storytime - Authoring</title>
  <link rel="stylesheet" type="text/css" href="storytime.css" />
</head>
<body>
  <script src="js/angular.min.js"></script>
  <script src="js/storytime-wireframe-v1.js"></script>
  <script src="js/connect.js"></script>

  <!-- list of stories -->
  <div ng-controller="StoryCtrl">

    <div class="storyListPanel">
      <h2 class="heading">Catalog of Stories</h2>
      <div class="scroller">
        <div ng-repeat="story in catalog" class="storyListItem">
          <p><a href="#" ng-click="load(story.key)"><em>{{story.title}}</em></a>, by {{story.author}}. "{{story.tagline}}"
            <button ng-click="delete(story.key)">Delete</button></p>
        </div>
      </div>
    </div>

    <!-- create and edit a single story -->
    <div class="storyPanel">
      <h2 class="heading">Active Story</h2>
      <div  ng-show="isEdit">
        <p>Key: {{draft.key}}</p>
        <p><label>Story Title:<br/><input ng-model="draft.title" type="text" /></label></p>
        <p><label>Author:<br/><input ng-model="draft.author" type="text" /></label></p>
        <p><label>Tagline:<br/><textarea ng-model="draft.tagline" cols="80" rows="4"></textarea></label></p>
        <p><button ng-click="save()">Save</button> <button ng-click="clear()">Clear</button></p>
      </div>
      <div ng-hide="isEdit">
        <p><span class="storyTitle">{{draft.title}}</span> by {{draft.author}}</p>
        <p>"{{draft.tagline}}"</p>
        <div><button ng-click="edit(draft.key)">Edit</button> <button ng-click="clear()">Clear</button></div>

        <div class="scenePanel">
          <h2 class="heading">Opening Scene</h2>
          <div>
            <p>({{draftScene.key}})
              <label>Opening Scene Teaser: <input ng-model="draftScene.teaser" type="text" size="80" class="teaser" /></label></p>
            <p><label>Scene:<br/><textarea ng-model="draftScene.prose" cols="80" rows="4"></textarea></label></p>
            <p><button ng-click="updateScene()">Update</button></p>
            <p><input ng-model="nextSceneTeaser" type="text" class="teaser" /> <button ng-click="addSceneOption()">Add Next Scene</button></p>
            <div ng-repeat="nextScene in draftScene.nextSceneOptions">
              <p>({{nextScene.key}}) {{nextScene.teaser}} <button ng-click="removeSceneOption(nextScene.key)">Remove Scene</button></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
