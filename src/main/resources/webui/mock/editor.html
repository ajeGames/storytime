<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Story Editor</title>
    <link rel="stylesheet" type="text/css" href="../style/storytime.css"/>
</head>
<body>
<div id="editor">
    <div class="editorPanel">
        <h2 class="header">Story Information</h2>

        <div><label>Title: <input type="text" id="title" value="A Tale of Two Cities"/></label></div>
        <div><label>Author: <input type="text" id="author" value="Charles Dickens"/></label></div>
        <div><label>Tag Line: <input type="text" id="tagLine"
                                     value="Say something provocative, yet true to the story, to draw in your reader."/></label>
        </div>
        <div><label>Description: <textarea id="description">This is a long description of the story, something that would go on the back cover to entice the reader to spend time reading.</textarea></label>
        </div>
        <div><button>Update Story</button> (<a href="editor-chapter.html">Go</a>) </div>
    </div>
</div>
<div id="footer"><a href="index.html">Home</a></div>
</body>
</html>
