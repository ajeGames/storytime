<!DOCTYPE html>
<html ng-app="storytime">
  <head lang="en">
    <meta charset="UTF-8">
    <title>Storytime - Authoring</title>
    <link rel="stylesheet" type="text/css" href="storytime.css" />
  </head>
  <body>
    <script src="js/angular.min.js"></script>
    <script src="js/storytime-wireframe-v1.js"></script>

    <div ng-controller="StoryController as storyCtrl" class="panel">
      <div class="storySummary" ng-hide="storyCtrl.editStory">
        <div class="storyTitle">{{storyCtrl.story.title}}</div>
        <p>by {{storyCtrl.story.author}}
        <p class="tagLine">{{storyCtrl.story.tagLine}}</p>
        <div><form name="editStoryForm" ng-submit="storyCtrl.editStory()"><button>Edit</button></form></div>
      </div>
      <div ng-show="storyCtrl.editStory">
        <form name="storyForm" ng-submit="storyCtrl.addStory()">
          <p><label>Story Title:<br/><input ng-model="storyCtrl.story.title" type="text" /></label></p>
          <p><label>Author:<br/><input ng-model="storyCtrl.story.author" type="text" /></label></p>
          <p><label>Tagline:<br/><textarea ng-model="storyCtrl.story.tagLine" cols="80" rows="4"></textarea></label></p>
          <p><button>Create Story</button></p>
        </form>
      </div>

      <div ng-hide="storyCtrl.editStory">
        <div ng-hide="storyCtrl.editScene">
          <div class="sceneTitle">{{storyCtrl.activeScene.heading}}</div>
          <p>{{storyCtrl.activeScene.prose}}</p>
          <div>
            <form name="editSceneForm" ng-submit="storyCtrl.editScene()">
              <button>Edit</button>
            </form>
          </div>
        </div>
        <div ng-show="storyCtrl.editScene">
          <form name="sceneForm" ng-submit="storyCtrl.updateScene()">
            <p><label>Scene Heading:<br/><input ng-model="storyCtrl.activeScene.heading" type="text" /></label></p>
            <p><label>Prose:<br/><textarea ng-model="storyCtrl.activeScene.prose" cols="80" rows="12"></textarea></label></p>
            <p><button>Update Scene</button></p>
          </form>
        </div>
      </div>

    </div>
  </body>
</html>
