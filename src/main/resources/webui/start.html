<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Storytime</title>
  <link rel="stylesheet" type="text/css" href="storytime.css" />
  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/storytime.js"></script>
</head>

<body>
  <div id="createStory">
    <div class="explanation">
      <ul>
        <li>Persona: Author</li>
        <li>Use Case: Create Story</li>
      </ul>
    </div>
    <div class="panel">
      <form method="post" action="">
        <p>Author:<br/>Mark Twain</p>
        <p>Story Title:<br/><input type="text" size="50" maxlength="80" /></p>
        <p>Description:<br/><textarea cols="80" rows="4"></textarea></p>
        <p><button>Create Story</button></p>
      </form>
    </div>
  </div>
</body>
</html>
