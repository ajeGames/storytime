<div id="story">
    <div><span class="title">{{vm.currentStory.title}}</span> <span class="author">by {{vm.currentStory.author}}</span></div>
    <div id="chapter">
        <div id="heading">{{vm.currentChapter.heading}}</div>
        <div id="readerPanel">
            <div id="prose">
                {{vm.currentChapter.prose}}
            </div>
            <div id="choices">
                <div ng-repeat="option in vm.currentChapter.nextChapterOptions" class="nextChapterOption">
                    <button ng-click="vm.loadChapter('{{option.id}}')">{{option.teaser}}</button>
                    <a ng-click="vm.loadChapter('{{option.id}}')" href="#/reader/{{vm.currentStory.key}}">{{option.teaser}}</a></div>
            </div>
        </div>
    </div>
    <div><a ng-click="vm.loadChapter('1')" href="#/reader/{{vm.currentStory.key}}">Return to beginning.</a></div>
</div>
<div><a href="index.html#/catalog">Choose Another Story</a></div>
