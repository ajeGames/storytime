<!DOCTYPE html>
<html ng-app="StoryTime">
<head lang="en">
  <meta charset="UTF-8">
  <title>Catalog of Stories</title>
  <link rel="stylesheet" type="text/css" href="storytime.css" />
</head>
<body>
  <div id="catalog">
    <div class="storyListPanel">
      <h2 class="heading">Choose a Story</h2>
      <div id="storyList" class="scroller">
        <div class="summary">
          <div><span class="title"><a href="reader-mock.html">I, Robot</a></span>
            <span class="author">by Isaac Asimov</span></div>
          <div class="tagline">Never harm a human.</div>
          <div class="description">In the future, robots do the heavy lifting for humans. Isn't that nice?</div>
        </div>
        <div class="summary">
          <div><span class="title"><a href="reader-mock.html">Goldie Locks Takes a Walk</a></span>
            <span class="author">by Grimm Brothers</span></div>
          <div class="tagline">This one is just right.</div>
          <div class="description">What happens when country folk forget to lock their doors.</div>
        </div>
      </div>
      <div id="controls">
        <button>Start A New Story</button>
      </div>
    </div>
  </div>
</body>
</html>
