    <div id="header" class="row">
        <h2 class="header">Story Editor</h2>
    </div>

    <div id="main" class="row scroll-y">
        <!-- TODO create summary edit panel -->
        <div class="instruction">Story Information</div>
        <form>
            <ul class="form-style-1">
                <li>
                    <label>Title:</label>
                    <input type="text" ng-model="editorCtrl.draftSummary.title" class="field-long"/>
                </li>
                <li>
                    <label>Author:</label> <input type="text" ng-model="editorCtrl.draftSummary.author" class="field-long"/>
                </li>
                <li>
                    <label>Tag Line:</label> <input type="text" ng-model="editorCtrl.draftSummary.tagLine" class="field-long"/>
                </li>
                <li>
                    <label>Description:</label>
                    <textarea ng-model="editorCtrl.draftSummary.about" class="field-long field-textarea"></textarea>
                </li>
                <li>
                    <label>Opening Scene Teaser:</label>
                    <input type="text" ng-model="editorCtrl.draftSummary.firstChapter.teaser" class="field-long"/>
                </li>
                <li>
                    <button ng-click="editorCtrl.saveDraftSummary()">Save Story</button> (Key: {{editorCtrl.draftSummary.key}})
                </li>
            </ul>
        </form>

        <hr/>

        <div ng-hide="editorCtrl.isNew">
            <div class="instruction">Chapter #{{editorCtrl.draftChapter.id}} Information</div>
            <form>
                <!-- chapter -->
                <ul class="form-style-1">
                    <li>
                        <label>Chapter Header:</label>
                        <input type="text" ng-model="editorCtrl.draftChapter.heading" class="field-long"/>
                    </li>
                    <li>
                        <label>Scene:</label>
                        <textarea ng-model="editorCtrl.draftChapter.prose" class="field-long field-textarea"></textarea>
                    </li>
                    <li>
                        <button ng-click="editorCtrl.saveDraftChapter()">Save Chapter</button>
                    </li>
                </ul>

                <!-- next chapter options -->
                <ul class="form-style-1">
                    <li>
                        <label>Next Chapter Options:</label>
                        <div ng-repeat="nextChapter in editorCtrl.draftChapter.nextChapterOptions">
                            <a href="#/editor/{{editorCtrl.draft.key}}/{{nextChapter.id}}">Chapter #{{nextChapter.id}}</a>
                            {{nextChapter.teaser}}
                            <button ng-click="editorCtrl.removeChapterOption(nextChapter.id)">Remove</button><br/>
                        </div>
                    </li>
                    <li>
                        Create Another Option:
                        <input type="text" ng-model="editorCtrl.nextChapterTeaser" class="field-long"/>
                    </li>
                    <li>
                        <button ng-click="editorCtrl.addChapterOption()">Add Next Chapter</button>
                    </li>
                </ul>
            </form>
        </div>

    </div>
    <div id="footer" class="row">
        <a href="#/catalog">Catalog</a>
        <a href="index.html">Home</a>
    </div>
