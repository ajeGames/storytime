<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>StoryTime -- Choose Your Own Destiny</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/storytime.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1 class="text-center">StoryTime <small>Choose Your Own Destiny</small></h1>
        <!-- navigation menu -->
        <div><a href="index.html">Home</a> | <a href="player.html">Player</a>
          | <a href="story.html">Story</a> | <a href="chapter.html">Chapter</a>
          | <a href="signpost.html">Sign Post</a>
        </div>
      </div>

      <div id="story" class="panel panel-info">
        <div class="panel-heading">Story Information</div>
        <div class="panel-body">
          <p><strong>Title</strong><br/>War and Pieces</p>
          <p><strong>About</strong><br/>The dastardly adventures of a hapless warrior who finds himself trapped in ancient times.</p>
          <p><strong>Tag Line</strong><br/>Watch out for the trap door.</p>
          <div class="row form-field">
            <div class="col-xs-12">
              <form>
                <button type="button" class="btn btn-success" aria-label="Change Story Information">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  Change Story Information
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="story-edit" class="panel panel-warning">
        <div class="panel-heading">Story Information</div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="storyTitle">Title</label>
              <input id="storyTitle" type="text" class="form-control" placeholder="What is the title of the story?"/>
            </div>
            <div class="form-group">
              <label for="about">About</label>
              <input id="about" type="text" class="form-control" placeholder="Summarize what the story is about"/>
            </div>
            <div class="form-group">
              <label for="tagLine">Tag Line</label>
              <input id="tagLine" type="text" class="form-control" placeholder="Attract attention with a catchy phrase"/>
            </div>
            <button type="button" class="btn btn-warning" aria-label="Save Story Info">
              <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
              Save Story Info
            </button>
            <button type="button" class="btn btn-danger" aria-label="Cancel Changes">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
              Cancel Changes
            </button>
          </form>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
