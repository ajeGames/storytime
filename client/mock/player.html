<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>StoryTime -- Choose Your Own Destiny</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/storytime.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1 class="text-center">StoryTime <small>Choose Your Own Destiny</small></h1>
        <!-- navigation menu -->
        <div><a href="index.html">Home</a> | <a href="player.html">Player</a> | <a href="story.html">Story</a> | <a href="chapter.html">Chapter</a></div>
      </div>

      <div id="player" class="panel panel-info">
        <div class="panel-heading">Player Information</div>
        <div class="panel-body">
          <div class="row form-field">
            <div class="col-xs-2"><strong>Screen Name</strong></div>
            <div class="col-xs-10">BubbaGump</div>
          </div>
          <div class="row form-field">
            <div class="col-xs-2"><strong>Pen Name</strong></div>
            <div class="col-xs-10">BubbaGump, Esquire</div>
          </div>
          <div class="row form-field">
            <div class="col-xs-2"><strong>Email</strong></div>
            <div class="col-xs-10"><em>unknown</em></div>
          </div>
          <div class="row form-field">
            <div class="col-xs-2"><strong>Is a Minor</strong></div>
            <div class="col-xs-10">No</div>
          </div>
          <form class="horizontal-form">
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-success" aria-label="Change Player Information">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                  Change Player Information
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div id="player" class="panel panel-warning">
        <div class="panel-heading">Player Information</div>
        <div class="panel-body">
          <form id="playerInfoForm" class="horizontal-form">
            <div class="form-group">
              <label for="screenName" class="col-sm-2 control-label">Screen Name</label>
              <div class="col-sm-10">
                <input id="screenName" type="text" class="form-control" placeholder="Your alias for StoryTime"/>
              </div>
            </div>
            <div class="form-group">
              <label for="penName" class="col-sm-2 control-label">Pen Name</label>
              <div class="col-sm-10">
                <input id="penName" type="text" class="form-control" placeholder="Your alias as an author"/>
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email Address</label>
              <div class="col-sm-10">
                <input id="email" type="email" class="form-control" placeholder="How we will contact you"/>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input id="isMinor" type="checkbox"> Is a minor
                  </label>
                </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-warning" aria-label="Save Player Info">
                  <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                  Save Player Info
                </button>
                <button type="button" class="btn btn-danger" aria-label="Cancel Changes">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                  Cancel Changes
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
